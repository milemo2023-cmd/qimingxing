name: Deploy VitePress site to Pages

on:
  push:
    branches: [master] # 确保这里与您的分支名一致（您之前截图显示是 master）

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        # 根据 package-lock.json 安装完整的运行环境
        run: npm install

      - name: Build with VitePress
        # 调用 package.json 中的 docs:build 脚本，避开权限拒绝问题
        run: npm run docs:build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # 指向 VitePress 编译生成的静态 HTML 目录
          path: docs/.vitepress/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4